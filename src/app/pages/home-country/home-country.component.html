
<div class="row headerRow">
    <h2>
        Three Most Populated Countries
    </h2>
</div>
<div class="row headerRow">
    <div class="col-sm-6" style="display:flex; justify-content: center;">
        <table>
            <tr class="country">
                <td style="width: 170px;" *ngFor="let count of listCountry;let i = index" >
                    <table style='border:solid 1px;width: 100%;height:120px;cursor: pointer;' routerLink="/detail/{{count.id}}">
                        <tr>
                            <td style='text-align: center;'>
                                {{count.name}}
                            </td>
                        </tr>
                        <tr>
                            <td style='text-align: center;'>
                                {{ count.population | number : 0}}
                            </td>
                        </tr>
                        <tr>
                            <td style='text-align: center;'>
                                People
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="row headerRow">
    <h2>
        Three Largest Countries (Area)
    </h2>
</div>
<div class="row headerRow">
    <div class="col-sm-6" style="display:flex; justify-content: center;">
        <table>
            <tr class="country">
                <td style="width: 170px;" *ngFor="let count of listCountryLargest;let i = index" >
                    <table style='border:solid 1px;width: 100%;height:120px;cursor: pointer;' routerLink="/detail/{{count.id}}">
                        <tr>
                            <td style='text-align: center;'>
                                {{count.name}}
                            </td>
                        </tr>
                        <tr>
                            <td style='text-align: center;'>
                                {{ count.area | number : 0}} km<sup>2</sup>
                            </td>
                        </tr>
                        <tr>
                            <td style='text-align: center;'>
                                &nbsp;
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
